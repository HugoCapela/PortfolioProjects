<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>James Brown Quiz</title>
    <link rel="shortcut icon" href="resources/images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="stylequiz.css">
</head>

<body>

    <div class="menu">
        <a id="start">Start</a>
        <a href="main.html" style="text-decoration: none;" id="goBack">Go Back</a>
    </div>
    <div class="show"></div>
    <div class="container">

        <div class="exitContainer">
            <div class="exit">
                <input class="exitButton" type="image" src="resources/images/yellowCross.png" alt="Exit Button"
                    onclick="exit()">
            </div>
        </div>

        <div class="header-questions"></div>

        <div class="query"></div>

        <div class="content">
            <ul class="list"></ul>
        </div>

        <div class="scoreContainer">
            <div class="score"></div>
        </div>
    </div>

    <div class="card">
        <img src="" alt="">
    </div>

    <script src="quiz.js"></script>

</body>

</html>
