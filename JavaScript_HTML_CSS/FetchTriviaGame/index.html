<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Game</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>


    <script src="main.js"></script>
</head>

<body>

    <div class="container">
        <div class="row">
            <div id="category" class="col d-flex justify-content-center">
                <!-- Inject Category here with JS -->
            </div>
        </div>

        <div class="row">
            <div id="points" class="col d-flex justify-content-center">
                <!-- Inject Score here with JS -->
            </div>
        </div>

        <div class="row">
            <div id="question" class="col d-flex justify-content-center">
                <!-- Inject Question here with JS -->
            </div>
        </div>

        <div class="row">
            <div id="btn-true" class="col d-flex justify-content-center">
                <!-- Inject True Button here with JS -->
            </div>
            <div id="btn-false" class="col d-flex justify-content-center">
                <!-- Inject False Button here with JS -->
            </div>
        </div>

        <div class="row">
            <div id="new-category" class="col">
                <!-- Botão Nova Categoria -->
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

</body>

</html>
